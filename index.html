<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>魚人計算器</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="app.js"></script>
	<link href="" rel="stylesheet">
</head>
<body>
	<table width="40%">
		<tr>
			<td>藍鰓戰士</td>
			<td>魚人隊長</td>
			<td>老瞎眼</td>
			<td>總傷害</td>
		</tr>
		<tr>
			<td>
				<p id="n_blue">0</p>
			</td>
			<td>
				<p id="n_purple">0</p>
			</td>
			<td>
				<p id="n_orange">0</p>
			</td>
			<td>
				<p id="total_damage">0</p>
			</td>
		</tr>
		<tr>
			<td>
				<button id="blue">+1</button>
			</td>
			<td>
				<button id="purple">+1</button>
			</td>
			<td>
				<button id="orange">+1</button>
			</td>
			<td>
				<button id="reset">Reset</button>
			</td>
		</tr>
	</table>
	
    
</body>
</html>
